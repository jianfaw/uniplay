<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
    <ul class="list-input settings-list">
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="display_name">视频名称</label>
                <input class="input setting-input" id="display_name" value="{{ display_name }}" type="text">
            </div>
        </li>

        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="play_url">视频地址</label>
                <input class="input setting-input" id="play_url" value="{{ play_url }}" type="text">
            </div>
        </li>
    </ul>

    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <a href="javascript:void(0)" class="button action-primary action-save">保存</a>
            </li>
            <li class="action-item">
                <a href="javascript:void(0)" class="button action-cancel">取消</a>
            </li>
        </ul>
    </div>
</div>
